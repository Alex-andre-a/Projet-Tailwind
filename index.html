<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Le Sprint</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ================================================================== HEADER -->

    <header>
        <div class="bg-scroll bg-cover bg-no-repeat bg-center accueil-photo"
            style="background-image: url(/assets/images/Accueil/header/braden-collum-9HI8UJMSdZA-unsplash.jpg)">
            <div class="accueil-content">
                <div class="separation"></div>
                <h1 class="text-5xl">LE SPRINT</h1>
                <a href="/types.html">
                    <button
                        class="py-1 px-3 bg-white text-black font-semibold rounded-lg shadow-md
                    hover:bg-black hover:text-white focus:outline-none focus:ring-2 focus:ring-transparent focus:ring-opacity-75 btn-white">
                        Les Types
                    </button>
                </a>
            </div>
        </div>
    </header>

    <!-- ================================================================== GALERIES -->

    <section class="galeries">
        <div class="text-center font-bold text-2xl galeries-titre">
            <h2>LES GALERIES</h2>
        </div>
        <div class="flex flex-col gap-10">
            <a href="/début.html">
                <div class="flex flex items-center galeries-content" style="background-color: rgba(211, 211, 211, 0.3)">
                    <img src="/assets/images/Accueil/les-débuts/braden-collum-ttbCwN_mWic-unsplash.jpg"
                        alt="braden-collum">
                    <h3>Les débuts</h3>
                </div>
            </a>
            <a href="">
                <div class="flex flex items-center galeries-content" style="background-color: rgba(211, 211, 211, 0.3)">
                    <img src="/assets/images/lesTypes/200metres_Helsinki2005.jpg" alt="200metres">
                    <h3>Les types de sprint</h3>
                </div>
            </a>
        </div>
    </section>

    <!-- ================================================================== LAYOUT -->

    <section class="layout">
        <div class="flex flex-row gap-4 layout-content">
            <div class="basis-1/2"><img src="/assets/images/Accueil/layout/alora-griffiths-WX7FSaiYxK8-unsplash.jpg"
                    alt=""></div>
            <div class="basis-1/2"><img src="/assets/images/Accueil/layout/blocks-fletcher-HSXv_s2gH3U-unsplash.jpg"
                    alt=""></div>
        </div>
        <div class="flex flex-row gap-4 layout-content">
            <div class="basis-1/2"><img src="/assets/images/Accueil/layout/jan-huber-N6Pb35YpWHw-unsplash.jpg" alt="">
            </div>
            <div class="basis-1/2"><img src="/assets/images/Accueil/layout/julian-ebert-MGZ9OzynO18-unsplash.jpg"
                    alt=""></div>
            <div class="basis-1/2"><img src="/assets/images/Accueil/layout/steven-lelham-atSaEOeE8Nk-unsplash.jpg"
                    alt=""></div>
        </div>
        </div>
    </section>

    <!-- ================================================================== FOOTER -->

    <footer>
        <div class="flex items-end justify-center footer-content" style="background-color: rgba(211, 211, 211, 0.3)">
            <h6 class="text-sm">©Alex_andre - 2022</h6>
        </div>
    </footer>
</body>

</html>
